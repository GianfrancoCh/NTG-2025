<ion-header [translucent]="true" class="header-fix">
  <ion-toolbar>
    <ion-title class="titulo">Comanda PPS 2025</ion-title>

    <ion-buttons slot="end">
      <ion-button 
        *ngIf="user" 
        class="boton-logout"
        (click)="logout()">
        Cerrar sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="container">
  <div *ngIf="!user" id="container">
    <h1 class="titulo-inicio">BIENVENIDO</h1>
    <p class="descripcion-inicio">Debes estar registrado para poder utilizar la app.</p>

    <ion-button size="big" (click)="goToLogin()">Iniciar Sesión</ion-button>
    <ion-button size="big" (click)="goToRegister()">Crear una Cuenta</ion-button>
  </div>

  <ng-container *ngIf="user">
 
    <h1 class="titulo-inicio">¡Hola, {{ user.email }}!</h1>
  </ng-container>
</div>
